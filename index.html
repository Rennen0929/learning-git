<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 100px;
        }

        .countdown {
            font-size: 48px;
            color: #333;
        }

        .highlight {
            font-weight: bold;
            color: #FF5733; /* 设置为你喜欢的颜色 */
        }
    </style>
</head>
<body>
    <div id="message">您好，本站已迁移到 <span class="highlight">r6.hk</span>，<span class="countdown" id="countdown">5</span> 秒后将自动跳转</div>
    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        function updateCountdown() {
            countdown--;

            if (countdown === 0) {
                messageElement.textContent = '页面正在加载中';
                setTimeout(function() {
                    window.location.href = 'http://r6.hk';
                }, 1000);
            } else {
                countdownElement.textContent = countdown;
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
